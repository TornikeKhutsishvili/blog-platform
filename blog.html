<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Modern blog about technology, life, and current trends">
    <meta name="keywords" content="Blog, technology, articles, JavaScript, HTML, CSS">
    <!-- author -->
    <meta name="author" content="Tornike Khutsishvili">
    <!-- title -->
    <title>My Blog</title>
    <!-- css file -->
    <link rel="stylesheet" href="blog.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="blog.html">MyBlog</a>
        <button id="theme-toggle"
            class="btn btn-outline-light ms-auto d-flex align-items-center justify-content-center">
            <span id="theme-icon">ðŸŒ™</span>
        </button>
    </nav>


    <!-- Add Post Form -->
    <section id="add-post" class="py-5">
        <div class="container">
            <h2 class="mb-4">âž• Add New Post</h2>
            <form id="post-form" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="post-title" class="form-control" placeholder="Post Title" required />
                    <button type="submit" class="btn btn-primary mt-2 w-100">Add Post</button>
                </div>
                <div class="col-md-6">
                    <textarea id="post-content" class="form-control" placeholder="Post Content" rows="2"
                        required></textarea>
                </div>
            </form>
        </div>
    </section>



    <!-- Posts -->
    <section id="projects" class="py-5 my-post">
        <div class="container">
            <h2 class="mb-4">ðŸ“š My Posts</h2>
            <div class="row g-4" id="posts-container"></div>
        </div>
    </section>


    <!-- Comment Section -->
    <section id="comments-section" class="mt-5">
        <h4>ðŸ’¬ Comments</h4>
        <form id="comment-form" class="mb-4">
            <textarea id="comment-text" class="form-control" placeholder="Add a comment..." required></textarea>
            <button type="button" class="btn btn-primary mt-2">Submit Comment</button>
        </form>
        <div id="comments-list"></div>
    </section>



    <!-- footer -->
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Tornike Khutsishvili</p>
        </div>
    </footer>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
